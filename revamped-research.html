        } else {
          topicElement.classList.remove("selected")
        }

      var topicCounter = 0;

      function activate(topic) {
        event.preventDefault();
        const element = document.querySelector(topic);
        if (element.classList.contains("selected")) {
          element.classList.remove("selected");
          topicCounter--;
          let item = topics.find((t, i) => {
            if (t.id === topic) {
              topics[i].checked = false;
            }
          })
          search();
        } else {
          element.classList.add("selected");
          topicCounter++;
          let item = topics.find((t, i) => {
            if (t.id === topic) {
              topics[i].checked = true;
            }
          })
          search();
        }
      }
      var visible = false;

      function hamburgerDisplay() {
        event.preventDefault();
        const topicCards = document.querySelectorAll(".topic-card");
        for (let i = 1; i < topicCards.length; i++) {
          topicCards[i].style.display = "none";
        }
        for (var i = 1; i < topicCards.length; i++) {
          if (visible === true) {
            topicCards[i].style.display = "none;"
          } else {
            topicCards[i].style.display = "flex";

        }
        visible = !visible;

        const topicCards = document.querySelectorAll(".topic-card");
        if (mql.matches) {
          for (let i = 1; i < topicCards.length; i++) {
            topicCards[i].style.display = "none";

      function clearPaperContainer() {
        document.getElementById("paper-container").innerHTML = "";
      }

      function orangePortions(fullText, orangeList) {
        var htmlBuilt = '';
        var lastIndex = 0;
        var locations = [];
        var readText = fullText;
        orangeList.forEach((term) => {
          var index = readText.toLocaleLowerCase().indexOf(term);
          if(index != -1){
            locations.push([index, term.length]);
            readText = readText.toLocaleLowerCase().replace(term, `${new Array(term.length + 1).join('*')}`);
          }
        });
        locations.sort((a, b) => (a[0] - b[0]));
        locations.forEach((location) => {
          var firstPart = fullText.slice(lastIndex, location[0]);
          lastIndex = location[0] + location[1];
          var orangePart = fullText.slice(location[0], lastIndex);
          htmlBuilt += `${firstPart}<span style='color: #f05432'>${orangePart}</span>`;
        });
        htmlBuilt += fullText.slice(lastIndex);
        return htmlBuilt;
      }

      function search() {
        clearPaperContainer();
        var results = document.getElementById("paper-container");
        resultCount = 0;
        var selectedCategories = []
        topics.forEach((category) => {
          if (category.checked) {
            selectedCategories.push(category.id);
          }
        });
        var searchText = document.getElementById("search").value.toLocaleLowerCase().trim();
        if(!/^[a-zA-Z0-9 ]*$/.test(searchText) && searchText){
          window.alert("Search terms can only contain letters and numbers");
          document.getElementById("search").value = '';
          searchText = '';
        }
        var searchList = searchText.split(" ");
        var initialSearchLength = searchList.length;
        searchList = [...new Set(searchList)].filter((term)=>(term.length > 2));
        if(initialSearchLength != searchList.length && searchText){
          window.alert("Duplicate terms and terms with less than 3 characters are ignored");
        }
        searchList.sort((a, b) => (b.length - a.length));
        var resultList = [];
        papers.forEach((paper) => {
          var matches = [];
          var tempTitle = paper.title;
          for (var term = 0; term < searchList.length; term++) {
            if (tempTitle.toLocaleLowerCase().includes(searchList[term])) {
              matches.push(searchList[term]);
              tempTitle = tempTitle.toLocaleLowerCase().replace(searchList[term], `${new Array(searchList[term].length + 1).join('*')}`);
            }
          }
          if (searchText && matches.length > 0 || searchList.length == 0) {
            for (var i = 0; i < paper.topic.length; i++) {
              if (selectedCategories.includes(paper.topic[i]) || selectedCategories.length == 0) {
                if (searchText) {
                  resultList.push([
                    matches.length,
                    articleTemplate(orangePortions(paper.title, matches), paper.video, paper.link)
                  ]);
                } else {
                  results.innerHTML += articleTemplate(paper.title, paper.video, paper.link);
                }
                resultCount++;
                break;
              }
            }
          }
        });
        if (searchText) {
          resultList.sort((a, b) => (b[0] - a[0]));
          console.log(resultList)
          resultList.forEach((result) => {
            results.innerHTML += result[1];
          });
        }
        if (resultCount == 0) {
          results.innerHTML = " <div> No results Found </div>";
        }
        var reshtml = `${resultCount} result${resultCount != 1 ? 's' : ''}` + `${topicCounter == 0 ? ', unfiltered.' : ` with ${topicCounter} active filter${topicCounter == 1 ? '' : 's'}.`}`;
        document.getElementById("resultCount").innerHTML = reshtml;
        var searchFor = document.getElementById("search-for");
        var clearText = document.getElementById("clear-text");
        if (searchList.length != 0) {
          searchFor.innerHTML = ` searching for "${searchList}".`;
          clearText.innerHTML = `<u>clear search</u>`;
        } else {
          searchFor.innerHTML = ``;
          clearText.innerHTML = '';
        }
      }
      document.getElementById("search-button").addEventListener("click", function() {
        event.preventDefault();
        search();
      });
      document.getElementById("search").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {

      document.getElementById("clear-text").addEventListener("click", function() {
        if (document.getElementById("clear-text").innerHTML) {
